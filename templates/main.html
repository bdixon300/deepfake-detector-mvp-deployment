<!doctype html>
<html>
    <head>
        <title>Web app name</title>
    </head>
    <h1>Hello world.</h1>
    <form action="{{ url_for('main') }}" method="POST">
        <label for="url">URL for video:</label>
        <input type="text" id="url" name="url"></input>
    </form>
    <div class="result" align="center">
        {% if result %}
            <br> Predicted result:
               <p style="font-size:50px">{{ result }}</p>
        {% endif %}
    </div>
</html>
